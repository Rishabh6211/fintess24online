<app-loader [isloading]="isloading"></app-loader>

<!-- small banner-->
<breadcrumb [id]="'banner-crop'" [class]="'greencolor'" [page]="'crops'"></breadcrumb>
<!-- small banner-->

<!--Main layout-->
<main class="green-theme">
    <div class="container-fluid">

        <!-- row -->
        <div class="row my-2">

            <!-- col-lg-3 -->
            <div class="col-lg-3 col-sm-12 col-12 col-md-4">
                <app-sidebar-filter (category)="checkCategory($event)"></app-sidebar-filter>
            </div>
            <!-- col-lg-3 -->

            <!-- col-lg-9-->
            <div class="col-lg-9 col-sm-12 col-12 col-md-8">
                <div class="card p20 green-theme homeproducts listing">

                    <!-- row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-md-8 col-6">
                                    <h2 class="h2-responsive">{{language.getLabel('total_items')}}: <label>{{total}}</label></h2>
                                </div>
                                <div class="col-md-4 col-6 text-right">                                    
                                    <!-- <sortingDropdown></sortingDropdown> -->
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-md-8 col-sm-8 col-7">
                                    <h1>{{language.getLabel('best_offers')}}</h1>
                                </div>
                                <div class="col-md-4 col-sm-4 col-5 text-right">
                                    <button *ngIf="total > 4 && crops.length != total" class="btn btn-border-warning custombtngreen" (click)="viewMore()">{{language.getLabel('view_more')}}</button>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-6 col-sm-6 mb-2" *ngFor="let crop of crops">
                            <listItems [id]="crop.id" [item]="crop" [page]="'crops'"></listItems>
                        </div>

                    </div>
                    <!-- row -->
                </div>
                <!-- col-lg-9-->
            </div>
            <!-- row -->
        </div>
    </div>
</main>
<!--/Main layout-->
