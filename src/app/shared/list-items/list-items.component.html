<div class="card h-100">
    <a [routerLink]="[url]">
        <div class="imageblock">
            <!-- <span class="off-tag">20% off</span> -->
            <img *ngIf="item?.images?.length > 1" class="card-img-top img-fluid" src="{{_host}}/images/{{page}}/{{item?.images[0]}}" alt="">
            <img *ngIf="item?.images?.length == 1" class="card-img-top img-fluid" src="{{_host}}/images/{{page}}/{{item?.images}}" alt="">
            <img *ngIf="(!item?.images || item?.images?.length == '0')" class="card-img-top img-fluid" src="http://www.vacationrentalestates.com/images/no-image-available2.jpg" alt="">
        </div>
		<div class="verified_stamp" *ngIf="item?.verified == 'Yes'"></div>
    </a>
    <div class="card-block">
        <h4 class="card-title"><a [routerLink]="[url]">{{language.getLabel(item.name)}}</a></h4>
        <span>{{item?.category}}</span>        
        <h5>
            {{item?.price | currency:'INR':true}}
        </h5>
    </div>
</div>
